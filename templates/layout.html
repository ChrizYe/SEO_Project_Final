<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- HTML Meta Tags -->
    <title>Your News</title>
    <meta
      name="description"
      content="A place where you will find what you have been looking for."
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://week2proj.pythonanywhere.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Your News" />
    <meta
      property="og:description"
      content="A place where you will find what you have been looking for."
    />
    <meta
      property="og:image"
      content="{{ url_for('static', filename='images/news-bg.jpg', _external=True) }}"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="week2proj.pythonanywhere.com" />
    <meta
      property="twitter:url"
      content="https://week2proj.pythonanywhere.com"
    />
    <meta name="twitter:title" content="Your News" />
    <meta
      name="twitter:description"
      content="A place where you will find what you have been looking for."
    />
    <meta
      name="twitter:image"
      content="{{ url_for('static', filename='images/news-bg.jpg', _external=True) }}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='form.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='home.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='home-grid.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='home-news-list.css') }}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      href="{{ url_for('static', filename='images/web-icon.ico') }}"
      type="image/x-icon"
    />
  </head>
  <body>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">{% block content %}{% endblock %}</div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
